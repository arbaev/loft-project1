<div class="maincontainer">

	<header class="fullheader">
		<div class="mainheader">
			<div class="logo">
				<a href="/" title="Tim Arbaev portfolio">
					<img src="img/loft-tim-logo.png" alt="Tim Arbaev portfolio">
				</a>
			</div>
			<ul class="social">

			</ul>
		</div>
		<div class="hr-gradient"></div>
	</header>



	<div class="page cf">

		<section class="content flr">

			<article class="article">
				<h2 class="feedback-title">У Вас интересный проект? Напишите мне</h2>
				<div class="wrapper">
				  <form action="#" class="user-form">
					<div class="wrap-form-element cf">
					  <div class="form-name fll">
						<label for="user-name" class="label">Имя</label>
						<input type="text" id="user-name" name="user-name" class="form-element"
						placeholder="Как к Вам обращаться" value="">
					  </div>
					  <div class="form-name flr">
						<label for="email" class="label">Email</label>
						<input type="email" id="email" name="email" class="form-element"
						placeholder="Куда мне ответить" value="">
					  </div>
					</div>
					<div class="wrap-message">
					  <label for="message" class="label">Сообщение</label>
					  <textarea id="message" name="message" class="form-textarea" placeholder="Кратко в чём суть"></textarea>
					</div>
					<div class="wrap-captcha cf">
						<div class="captcha-img fll">
							<img src="img/captcha.jpg" alt="Captcha">
						</div>
						<div class="form-captcha flr">
							<label for="write-captcha" class="label">Введите текст с картинки</label>
							<input type="text" id="write-captcha" name="captcha" class="form-element"
							placeholder="Введите код" value="">
						</div>
					</div>
					<div class="wrap-form-element cf">
						<div class="wrap-reset-button fll">
						  <input type="reset" id="reset-form" name="reset-form" class="submit-button rosecolor" value="Очистить">
						</div>
						<div class="wrap-submit-button flr">
						  <input type="submit" id="submit-form" name="submit-form" class="submit-button bluecolor" value="Отправить">
						</div>
					</div>
				  </form>
				</div>
			</article>

		</section>



		<aside class="sidebar fll">

			<nav>
				<ul class="sidemenu">
					<li class="sidemenu-item">

					<li class="sidemenu-item active">

				</ul>
			</nav>

			<address class="contacts">

					<li class="contacts-item title">Контакты
						</li>
					<li class="contacts-item">
						<a class="contacts-link icon-email" href="mailto:timbrk@yandex.ru">timbrk@yandex.ru</a></li>
					<li class="contacts-item">
						<a class="contacts-link icon-phone" href="tel:+79313740390">+7 (931) 374-03-90</a></li>
					<li class="contacts-item">
						<a class="contacts-link icon-skype" href="skype:arbaev?call">arbaev</a></li>
				</ul>
			</address>
