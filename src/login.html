<div class="maincontainer">
	<div class="page">

		<section class="loginpage">
			<div class="loginblock">
				<h1 class="login-title">Авторизация</h1>
				<form action="#" id="login" class="login-form">

						<!-- сообщение об ошибке  -->
						<div class="msg msg-err">
							<h4 class="msg-title">Ошибка!</h4>
							<span class="msg-text">Похоже, вы заполнили не все поля</span>
						</div><!-- сообщение об ошибке end -->
						<!-- сообщение об успехе  -->
						<div class="msg msg-success">
							<h4 class="msg-title">Ура!</h4>
							<span class="msg-text">Всё закончилось успешно</span>
						</div><!-- сообщение об успехе end -->

					<div class="wrap-form-element">

						<label for="user-login" class="label-title">Логин</label>
						<span class="tooltip">Укажите логин</span>
						<input 	type="text"
								id="user-login"
								name="user-login"
								class="form-element"
								placeholder="Введите логин"
								value="">

						<label for="passw" class="label-title">Пароль</label>
						<span class="tooltip">Укажите пароль</span>
						<input 	type="password"
								id="passw"
								name="password"
								class="form-element"
								placeholder="Введите пароль"
								value="">

						<div class="wrap-submit-button">
							<button type="submit" id="submit-login" class="submit-button bluecolor" value="Войти">Войти</button>
						</div>

					</div>
				</form>
			<nav>
				<ul class="login-menu cf">
					<li class="login-menu-item fll"><a href="/">&laquo; Вернуться на главную</a></li>
					<li class="login-menu-item flr"><a href="#">Забыли пароль? &raquo;</a></li>
				</ul>
			</nav>
			</div>

<!-- Старый вариант логин-меню
